        <div class="sign-in">
            <button class="sign-in-exit">Закрыть</button>
            <h1>Войти</h1>
            <div class="sign-in-form">
                <form method="post" action="http://localhost:3210/login">
                    <input type="hidden" name="id" readonly>
                    <label for="email">E-mail</label>
                    <input class="sign-in-input" type="email" name="email">
                    <label for="password">Пароль</label>
                    <input class="sign-in-input" type="password" name="password">
                    <input class="sign-in-submit" type="submit" value="Войти">
                </form>
                <button class="sign-up-button">Зарегистрироваться</button>
            </div>
        </div>
        <div class="sign-up">
            <button class="sign-up-exit">Закрыть</button>
            <h1>Регистрация</h1>
            <div class="sign-up-form">
                <form method="post" action="http://localhost:3210/register">
                    <input type="hidden" name="id" readonly>
                    <label for="email">E-mail</label>
                    <input class="sign-up-input" type="email" name="email">
                    <label for="password">Пароль</label>
                    <input class="sign-up-input" type="password" name="password">
                    <label for="name">Имя</label>
                    <input class="sign-up-input" type="text" name="name">
                    <label for="surname">Фамилия</label>
                    <input class="sign-up-input" type="text" name="surname">
                    <label for="patronymic">Отчество</label>
                    <input class="sign-up-input" type="text" name="patronymic">
                    <label for="tel">Телефон</label>
                    <input class="sign-up-input" type="tel" name="tel">
                    <input class="sign-up-submit" type="submit" value="Зарегистрироваться">
                </form>
                <button class="sign-in-modal-button">Войти</button>
            </div>
        </div>
        <div class="profile">
            <button class="profile-exit">Закрыть</button>
            <h1>Профиль</h1>
            <div class="profile-form">
                <form method="post" action="http://localhost:3210/user/edit">
                    <input class="profile-input" type="hidden" name="id" readonly>
                    <label for="name">Имя</label>
                    <input class="profile-input" type="text" name="name">
                    <label for="surname">Фамилия</label>
                    <input class="profile-input" type="text" name="surname">
                    <label for="patronymic">Отчество</label>
                    <input class="profile-input" type="text" name="patronymic">
                    <label for="tel">Телефон</label>
                    <input class="profile-input" type="tel" name="tel">
                    <input class="profile-submit" type="submit" value="Изменить">
                </form>
                <button class="profile-delete">Удалить аккаунт</button>
            </div>
